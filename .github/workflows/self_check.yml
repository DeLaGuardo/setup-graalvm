name: Self check

on: [push]

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        binary: [java, java.exe]
        gu-binary: [gu, gu.cmd]
        graalvm-version: [19.3.0.java8, 19.3.0.java11, 20.0.0.java8, 20.0.0.java11, 20.1.0.java8, 20.1.0.java11, 20.2.0.java8, 20.2.0.java11, 20.3.0.java8, 20.3.0.java11, 20.3.1.java8, 20.3.1.java11, 21.0.0.java8, 21.0.0.java11]
        exclude:
          - os: ubuntu-latest
            binary: java.exe
          - os: macos-latest
            binary: java.exe
          - os: windows-latest
            binary: java
          - os: ubuntu-latest
            gu-binary: gu.cmd
          - os: macos-latest
            gu-binary: gu.cmd
          - os: windows-latest
            gu-binary: gu
    steps:
      - name: Setup Graalvm
        id: setup-graalvm
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: ${{ matrix.graalvm-version }}

      - name: Check if binary is available
        run: |
          ${{ matrix.binary }} -version

      - name: Check if components can be installed using gu
        run: |
          ${{ matrix.gu-binary }} install native-image
