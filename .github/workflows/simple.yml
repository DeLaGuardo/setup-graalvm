name: Simple example of using

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GraalVM
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm: 21.0.0.2
          java: java11
          arch: amd64

      - name: Check java binary
        run: java -version

      - name: Check gu binary
        run: gu install native-image

  linux_deprecated:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GraalVM
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 21.0.0.2.java11

      - name: Check java binary
        run: java -version

      - name: Check gu binary
        run: gu install native-image

  simple:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        gu-binary: [gu, gu.cmd]
        exclude:
          - os: ubuntu-latest
            gu-binary: gu.cmd
          - os: macos-latest
            gu-binary: gu.cmd
          - os: windows-latest
            gu-binary: gu
    steps:
      - name: Setup GraalVM
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm: 21.0.0.2
          java: java11

      - name: Check java binary
        run: java -version

      - name: Check gu binary
        run: |
          ${{ matrix.gu-binary }} install native-image

  nightly:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        gu-binary: [gu, gu.cmd]
        exclude:
          - os: ubuntu-latest
            gu-binary: gu.cmd
          - os: macos-latest
            gu-binary: gu.cmd
          - os: windows-latest
            gu-binary: gu
    steps:
      - name: Setup GraalVM Nightly Build
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm: 'nightly'
          java: java11
          personal-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check java binary
        run: java -version

      - name: Check gu binary
        run: |
          ${{ matrix.gu-binary }} install native-image
